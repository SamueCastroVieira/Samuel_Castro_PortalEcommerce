<body>

                <img src="img/LogoNova.png" alt="" class="Clogo" style="height: 100px;">
            </div>
            <div class="col-md-6" style="padding-left: 5%; padding-top: 1%;">
                <p class="Cbemvindo">Bem vindo!</p>
                <form id="formulario">
                    <div class="input-group mb-3">
                        <input type="search" class="form-control">
                        <button class="btn btn-primary" type="submit" id="button-addon2">Pesquisar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <ul class="nav navbar-nav">
                    <li><a href="#" style="color:rgb(0, 43, 43); text-decoration: none;" >Login </a></li>
                    <li><a href="#" style="color:rgb(0, 43, 43); text-decoration: none;" >Cadastrar </a></li>
                    <li><a href="#" style="color:rgb(0, 43, 43); text-decoration: none;" >Minha conta </a></li>
                    <li><a href="#" style="color:rgb(0, 43, 43); text-decoration: none;" >Pedidos</a></li>
                </ul>
            </div>
        </div>
    </div>
  

    <div class="container">
        <div class="row" id="tela">

        </div>
    </div>

    <footer id="footer" class="bg-primary text-white d-flex-column text-center" style="background-color: #305a8a; padding-top: 20px;">
        <div class="row">
            <div class="col-md-3">
                <h4>Métodos de pagamento</h4>
                <br>
                <img src="img/Pagamento.png" style="height: 100px;" alt="">
            </div>
            <div class="col-md-3">
                <h4>Links rápidos</h4>
                <p style="margin: 5px; text-align: left; padding-left: 28%;">Ajuda</p>
                <p style="margin: 5px; text-align: left; padding-left: 28%;">Política de envio</p>
                <p style="margin: 5px; text-align: left; padding-left: 28%;">Cancelamento e devoluções</p>
                <p style="margin: 5px; text-align: left; padding-left: 28%;">FAQ</p>
                <p style="margin: 5px; text-align: left; padding-left: 28%;">Política de privacidade</p>
                <p style="margin: 5px; text-align: left; padding-left: 28%;">Reclamações</p>
            </div>
            <div class="col-md-3">
                <h4>Redes sociais</h4>
                <img src="img/Redes.png" style="height: 100px;" alt="">
            </div>
            <div class="col-md-3">
                <h4>Entre em contato</h4>
                <p>Samuel Castro Vieira</p>
                <p>Jogos Digitais</p>
                <p>755807</p>
            </div>
        </div>
        <div class="row" style="background-color: #1f3a58; margin: 0%;">
            <p style="margin-top:1%">© 2023 Company</p>
        </div>
        
       
    </footer>

   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>        
         fetch('https://fakestoreapi.com/products')
        .then(res => res.json())
        .then(data => {
            let str = ''
            for (let i = 0; i < data.length; i++)
            {
                let produto = data[i]
                str += `<div class="card" style="width: 18rem; margin: 20px;">
                            <img src="${produto.image}" class="card-img-top" alt="..." style="width: 100px;">
                            <div class="card-body">
                                <h5 class="card-title">${produto.title}</h5>
                                <p class="card-text">${produto.price}</p>
                                <a href="Detalhes.html?id=${produto.id}" class="btn btn-primary"> Mais detalhes </a>
                            </div>
                        </div>`
            }
            document.getElementById('tela').innerHTML = str;
        });


        $("#formulario").submit(function (e) {
                e.preventDefault();
                var searchTerm = $(this).find("input[type=search]").val().toLowerCase();
                var $cards = $(".card");

                $cards.each(function () {
                    var $card = $(this);
                    var productName = $card.find(".card-title").text().toLowerCase();

                    if (productName.includes(searchTerm)) {
                        $card.show();
                    } else {
                        $card.hide();
                    }
                });
            });
    </script>

</body>
</html>
