<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Detalhes</title>
</head>
<body>

    

    <div class="container">
        <div class="row" id="product-details">
           
        </div>
    </div>
    
    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        fetch(`https://fakestoreapi.com/products/${productId}`)
        .then(res => res.json())
        .then(data => {
            const productDetails = document.getElementById('product-details');

            productDetails.innerHTML = `
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="card d-inline-block" style="width: 18rem; margin: 20px;">
                    <div class="card-body">
                        <a href="index.html" class="btn btn-danger">Voltar</a>
                        <h3 class="card-title">${data.title}</h5>
                        <br>
                        <div class="d-flex justify-content-center"> <!-- Adicionado um container flex para centralizar a imagem -->
                            <img src="${data.image}" class="card-img-top" alt="..." style="width: 100px;">
                        </div>
                        <br>
                        <br>
                        <p class="card-text"><strong>Pre√ßo:</strong>${data.price}</p>
                        <p><strong>Description:</strong> ${data.description}</p>
                        <p><strong>Category:</strong> ${data.category}</p>
                    </div>
                </div>
            </div>
            `;
        });
    </script>


</body>
</html>
